[templates.starship]
input_path = '~/dots-nix/home/.config/matugen/templates/starship-colors.toml'
output_path = '~/matugen/starship/starship.toml'

[templates.yazi]
input_path = '~/.config/matugen/templates/yazi-theme.toml'
output_path = '~/matugen/yazi/theme.toml'

